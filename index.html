<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="././assets/css/Style.css">
</head>
<body id = "body" onload="guesses_remaining.textContent = ('15'), winsText.textContent = ('0'), userchoice_text.textContent = empty">
    <div class="container">
    <div class="row">
         <img src = "././assets/Images/80s horror movies.jpg" alt="Photo of 80s horror movies" height="250px" width="250px">
    </div>
                
<div class="row" id="firstContainer">
    <h1 class="intro">Guess the Horror movies</h1>
 </div>
                
 <div class="row" >
    <p class="intro">Press any key to get Started.</p>
 </div>        
 
 <div class="row" id ="mainContainer">
    <div class="col-md-6">
            <img id="myImage" src ="././assets/images/Horror.jpg" alt="Photo of Movie"width="100%">
    </div>
    
    <div class="col-md-6">
            <p>Wins: <span id="winsText"></span></p>
            <p>Current Word</p>
            <p><span id="userchoice_text"></span></p>
            <p>Number of Guesses Remaining:</p>
            <p><span id="guesses_remaining"></span></p>
            <p>Letters Already Guessed:</p> 
            <p><span id="letters_guessed"></span></p>
 </div>       
 </div>
 </div>

 <script type="text/javascript" src="././assets/javascript/Game.js"></script>
</body>
</html>
